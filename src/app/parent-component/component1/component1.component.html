    <h1 class="text-center">{{langBundle.language.user.heading}}</h1>
    <form class="form-wrapper" [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="name" id="name-label">{{langBundle.language.user.nameLabel}}</label>
            <div class="form-input {{(loginForm.controls.name.touched)?'touched':'not-touched'}}" [ngClass]="(loginForm.controls.name.errors && loginForm.controls.name.touched)?'input-invalid':'input-valid'">
                <input type="text" autocomplete="off" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Name"
                    formControlName="name" required>
                <div class="error" *ngIf="(loginForm.controls.name.errors && loginForm.controls.name.touched)">
                    <div *ngIf="loginForm.controls.name.errors.required">
                        {{langBundle.language.user.nameReqMsg}}
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email" id="email-label" appHighlight>{{langBundle.language.user.emailLabel}}</label>
            <div class="form-input {{(loginForm.controls.email.touched)?'touched':'not-touched'}}" [ngClass]="(loginForm.controls.email.errors && loginForm.controls.email.touched)?'input-invalid':'input-valid'">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
                    formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <div class="error" *ngIf="(loginForm.controls.email.errors && loginForm.controls.email.touched)">
                    <div *ngIf="loginForm.controls.email.errors.required">
                        {{langBundle.language.user.emailReqMsg}}
                    </div>
                    <div *ngIf="loginForm.controls.email.errors.pattern">
                        {{langBundle.language.user.emailInvalidMsg}}
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" id="password-label">{{langBundle.language.user.passLabel}}</label>
            <div class="form-input {{(loginForm.controls.email.touched)?'touched':'not-touched'}}" [ngClass]="(loginForm.controls.password.errors && loginForm.controls.password.touched)?'input-invalid':'input-valid'">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    formControlName="password" required>
                <div class="error" *ngIf="(loginForm.controls.password.errors && loginForm.controls.password.touched)">
                    <div *ngIf="loginForm.controls.password.errors.required">
                        {{langBundle.language.user.passReqMsg}}
                    </div>
                </div>
            </div>
        </div>
        <div class="form-action">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
